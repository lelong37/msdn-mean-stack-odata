                    <a class="navbar-brand" href="/">NodejsWebApp</a>
                </div>
                <div class="navbar-collapse collapse">

                        </li>

                        <li>
                            <a href="#/chart">Chart</a>
                        </li>
                    </ul>
                </div>
            </div>

        <!-- Binding the application to our AngularJS app: "myApp", my App was configured in app.js  -->
        <div class="container body-content" ng-app="myApp">

            <div ng-view></div>
            <hr />
            <footer>
                <p>&copy; 2014 - My Node.JS Application</p>
            </footer>
        </div>
